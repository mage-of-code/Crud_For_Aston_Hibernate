<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inner categories</title>
</head>
<body>

<div th:each="category : ${categories}">
    <a th:href="@{/{id}/inner-categories/(id=${category.getId()})}"
       th:text="${category.getName()}">category</a>

    <form th:method="GET" th:action="@{/edit-category/{id}(id=${category.getId()})}"th:object="${product}">
        <input type="submit" value="Редактировать"/></form>

    <form th:method="DELETE" th:action="@{/delete-category/{id}(id=${category.getId()})}">
        <input type="submit" value="Удалить"/></form>
</div>
</body>
</html>
