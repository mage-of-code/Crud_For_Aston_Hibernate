<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New product</title>
</head>
<body>
<form th:method="POST" th:action="@{/add-product}" th:object="${product}">
    <label for="name"> Наименование: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br/>

    <label for="category">Категория: </label>
    <select  class="form-control" th:field="*{category.id}" id="category">
        <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}">
        </option>
    </select>
    <br/>
    <label for="unit">Ед. измерения: </label>
    <select  class="form-control" th:field="*{unit.id}" id="unit">
        <option th:each="unit : ${units}" th:value="${unit.getId()}" th:text="${unit.getNomination()}">
        </option>
    </select>
    <br/>

    <label for="amount">Количество: </label>
    <input type="text" th:field="*{amount}" id="amount"/>
    <div style="color:red" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">amount error</div>
    <br/>
    <input type="submit" value="Добавить"/>
</form>
<hr/>
<form th:method="GET" th:action="@{/new-category}">
    <input type="submit" value="Добавить категорию"/></form>
</body>
</html>
